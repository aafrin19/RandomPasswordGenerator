<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>

    <style>

    body {
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
}


     .container {        
    background: rgba(255, 255, 255, 0.9);
    padding: 25px;
    border-radius: 12px;
    width: 320px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

        

        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #7b7bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
        }

        button:hover {
            background-color: #6a6afc;
        }
        .len{
            border-radius: 7px;
        }
        .pass{
            border-radius: 7px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Password Generator</h2>

    <input class="len" type="number" id="length" placeholder ="Password length" min="4" max="20">
    <label><input type="checkbox" id="upper" checked> Uppercase</label>
    <label><input type="checkbox" id="lower" checked> Lowercase</label>
    <label><input type="checkbox" id="number" checked> Numbers</label>
    <label><input type="checkbox" id="symbol"> Symbols</label>
    <input class="pass" type="text" id="password" placeholder="Your password" readonly>

    <button onclick="generatePassword()">Generate Password</button>
    <button onclick="copyPassword()">Copy Password</button>

</div>
<script>
function generatePassword() {
    var length = document.getElementById("length").value;

    if (length === "" || length <= 0) {
        alert("Please enter password length!");
        return;
    }

    var characters = "";

    if (document.getElementById("upper").checked)
        characters += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    if (document.getElementById("lower").checked)
        characters += "abcdefghijklmnopqrstuvwxyz";
    if (document.getElementById("number").checked)
        characters += "0123456789";
    if (document.getElementById("symbol").checked)
        characters += "@#$%";

    if (characters === "") {
        alert("Select at least one option!");
        return;
    }

    var password = "";

    for (var i = 0; i < length; i++) {
        var randomIndex = Math.floor(Math.random() * characters.length);
        password += characters[randomIndex];
    }

    document.getElementById("password").value = password;
}



</script>
</body>
</html>
